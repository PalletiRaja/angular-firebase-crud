<div class="p-2">
    <mat-card>
        <mat-card-title>Pagination Example with logic like Google</mat-card-title>
        <mat-divider rol="separator"></mat-divider>
        <mat-card-content>
            <div class="datatable">
                <!-- items being paged -->
                <div class="table-search">
                    <div class="row-count">
                        <label for="count">Show&nbsp;</label>
                        <select name="count" id="">
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="30">30</option>
                            <option value="40">40</option>
                            <option value="50">50</option>
                            <option value="60">60</option>
                            <option value="70">70</option>
                            <option value="80">80</option>
                            <option value="90">90</option>
                            <option value="100">100</option>
                        </select>
                    </div>
                    <div class="search">
                        <label for="search">Search:&nbsp;</label>
                        <input type="text" name="search">
                    </div>
                </div>
                <div class="v-table">
                    <table>
                        <thead>
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Country</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of pagedItems">
                                <td>{{item.fname}}</td>
                                <td>{{item.lname}}</td>
                                <td>{{item.email}}</td>
                                <td>{{item.phone}}</td>
                                <td>{{item.country}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- pager -->
                <div class="v-table-pagination">
                    <ul *ngIf="pager.pages && pager.pages.length" class="pagination justify-content-end">
                        <li class="page-item" [ngClass]="{disabled:pager.currentPage === 1}">
                            <a class="page-link" (click)="setPage(1)">First</a>
                        </li>
                        <li class="page-item" [ngClass]="{disabled:pager.currentPage === 1}">
                            <a class="page-link" (click)="setPage(pager.currentPage - 1)">Previous</a>
                        </li>
                        <li class="page-item" *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
                            <a class="page-link" (click)="setPage(page)">{{page}}</a>
                        </li>
                        <li class="page-item" [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                            <a class="page-link" (click)="setPage(pager.currentPage + 1)">Next</a>
                        </li>
                        <li class="page-item" [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                            <a class="page-link" (click)="setPage(pager.totalPages)">Last</a>
                        </li>
                    </ul>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
