<div class="col-sm-6 offset-sm-3" style="border-radius:4px; padding-bottom:15px;" *ngIf="showForm">
  <span class="anchor" id="formLogin"></span>

  <!-- form card login with validation feedback -->
  <div class="card card-outline-primary">
    <div class="card-header ">
      <h3 class="mb-0 card-te">User Registration</h3>
    </div>
    <div class="card-body">
      <form class="form" [formGroup]="employeeForm" role="form" (ngSubmit)="submitRecord()" autocomplete="off" id="loginForm" method="POST"
        novalidate>

        <div class="form-group" hidden>
          <label>ID</label>
          <input type="text" class="form-control" formControlName="id" name="myId" id="pwd1" #empId>
          <!-- <div class="invalid-feedback">Please enter your name</div>  -->
        </div>

        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" formControlName="employeeName" placeholder="Name" name="employeeName" id="" required>
          <div class="alert alert-danger" *ngIf="employeeFormControl.employeeName.invalid && isValidFormSubmitted != null && !isValidFormSubmitted"
            [ngClass]=" 'error'">Name is required!</div>
        </div>
        <div class="form-group">
          <label>Department</label>
          <input type="text" class="form-control" formControlName="department" placeholder="Department" name="department" id="" required>
          <div class="alert alert-danger" *ngIf="employeeFormControl.department.invalid  && isValidFormSubmitted != null && !isValidFormSubmitted"
            [ngClass]=" 'error'">Department name is required!</div>
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" formControlName="myEmail" placeholder="Email" required>
          <div class="alert alert-danger" *ngIf="employeeFormControl.myEmail.invalid  && isValidFormSubmitted != null && !isValidFormSubmitted"
            [ngClass]=" 'error'"> Email is required and should be proper formate!</div>
        </div>

        <div class="form-group">
          <label>Phone</label>
          <input type=" " class="form-control" formControlName="phone" placeholder="Phone" name="phone" id="" required>
          <div class="alert alert-danger" *ngIf="employeeFormControl.phone.invalid  && isValidFormSubmitted != null && !isValidFormSubmitted"
            [ngClass]=" 'error'">phone is required!</div>
        </div>

        <div class="form-group">
          <div class="checkbox">
            <label>Are you Married? &nbsp; &nbsp;<input type="checkbox" formControlName="married"></label>
            <!-- <div class="alert alert-danger" *ngIf="employeeFormControl.married.invalid  && isValidFormSubmitted != null && !isValidFormSubmitted"
              [ngClass]=" 'error'">Gender is required!</div> -->
          </div>
        </div>

        <div class="form-group">
          <label>Gender</label>
          <div class="radio">
            <label><input type="radio" formControlName="gender" value="Male">Male</label>
          </div>
          <div class="radio">
            <label><input type="radio" formControlName="gender" value="Female">Female</label>
          </div>
          <div class="alert alert-danger" *ngIf="employeeFormControl.gender.invalid  && isValidFormSubmitted != null && !isValidFormSubmitted"
            [ngClass]=" 'error'">Gender is required!</div>
        </div>

        <div>
          <label>Favorite cars</label><br/>
          <mat-form-field>
            <mat-select placeholder="Favorite cars"  formControlName="cars" multiple>
              <mat-option [value]="car" *ngFor="let car of myCars">{{car}}</mat-option>
            </mat-select>
          </mat-form-field>
          <div class="alert alert-danger" *ngIf="employeeFormControl.cars.invalid  && isValidFormSubmitted != null && !isValidFormSubmitted"
            [ngClass]=" 'error'">Cars are required!</div>
        </div>

        <div class="form-group">
          <label for="myCity">Choose city: &nbsp;</label>
          <select id="myCity" formControlName="city" required>
            <option value="null" disabled selected>Choose city</option>
            <option *ngFor="let city of cities" [value]="city"> {{ city }}
          </select>
          <div class="alert alert-danger" *ngIf="employeeFormControl.city.invalid  && isValidFormSubmitted != null && !isValidFormSubmitted"
            [ngClass]=" 'error'">City is required!</div>
        </div>

        <div class="form-group">
          <label for="FormControlTextarea">Message</label>
          <textarea class="form-control rounded-0" id="FormControlTextarea" formControlName="message" rows="3" required></textarea>
          <div class="alert alert-danger" *ngIf="employeeFormControl.message.invalid && isValidFormSubmitted != null && !isValidFormSubmitted"
            [ngClass]=" 'error'">Message is required and message should be between 50 to 1000 characters!</div>
        </div>

        <button type="submit" class="btn btn-success btn-lg" id="btnSubmit" #submitButton [innerText]="buttonLabel"></button>
        &nbsp;&nbsp;
        <button type="reset" class="btn btn-success btn-lg" id="btnCancel" (click)="cancel()">Cancel</button>
      </form>
    </div>
    <!--/card-body-->
  </div>
  <!-- /form card login -->
</div>
